openapi: '3.0.0'
info:
  title: Stair Crusher Club Admin API Specification
  version: '1.0.0'
  description: |
    ## 계단정복지도 서비스의 서버 - 어드민 통신을 위한 API 명세.

servers:
  - url: https://{env}.staircrusher.club/admin
    variables:
      env:
        description: API 주소 환경 설정
        default: 'api'
        enum:
          - 'api'
          - 'api.dev'

security:
  # 모든 API 는 기본적으로 AdminAuth 를 적용
  - Admin: []

tags:
  - name: challenge
  - name: accessibility
  - name: banner
  - name: bbucle-road

paths:
  /login:
    post:
      summary: 로그인을 한다.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
              required:
                - username
                - password
      responses:
        '204':
          description: |
            빈 response body를 내려준다.
            대신 Header의 X-SCC-ACCESS-KEY에 access token을 내려준다.
            클라이언트는 이 토큰을 Bearer auth의 토큰으로 사용하면 된다.

  /clubQuestSummaries/cursored:
    get:
      summary: 커서링 방식의 퀘스트 조회 API
      operationId: getCursoredClubQuestSummaries
      description: 퀘스트 목록을 커서링 방식으로 조회한다.
      parameters:
        - in: query
          name: cursor
          schema:
            type: string
          required: false
        - in: query
          name: limit
          description: default 값은 50으로 설정된다.
          schema:
            type: string
          required: false
      responses:
        '200':
          description: 정상적인 경우
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCursoredClubQuestSummariesResultDTO'

  /clubQuests/create/dryRun:
    post:
      summary:
        주어진 조건(중심 위치, 반경, 퀘스트 분할 숫자 등)으로 퀘스트를 생성하면
        어떻게 생성될지 시뮬레이션하여 미리 확인한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                regionType:
                  $ref: '#/components/schemas/ClubQuestCreateRegionTypeDTO'
                centerLocation:
                  $ref: '#/components/schemas/LocationDTO'
                radiusMeters:
                  type: integer
                points:
                  type: array
                  items:
                    $ref: '#/components/schemas/LocationDTO'
                clusterCount:
                  type: integer
                maxPlaceCountPerQuest:
                  type: integer
                useAlreadyCrawledPlace:
                  type: boolean
                  description: |
                    지도 API 기반이 아닌, 이미 크롤링하여 계단정복지도 서버 DB에 캐싱해둔 장소를 기반으로 퀘스트를 생성할지 여부.
                    지정되지 않은 경우, default는 false.
                questTargetPlaceCategories:
                  type: array
                  items:
                    $ref: '#/components/schemas/QuestTargetPlaceCategoryEnumDTO'
              required:
                - clusterCount
                - maxPlaceCountPerQuest
      responses:
        '200':
          description: 미리 확인에 성공해서 결과를 내려준다.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ClubQuestCreateDryRunResultItemDTO'

  /clubQuests/create:
    post:
      summary: dryRun 생성 결과를 받아서 실제로 퀘스트를 생성한다.
      operationId: createClubQuest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                questNamePrefix:
                  type: string
                purposeType:
                  $ref: '#/components/schemas/ClubQuestPurposeTypeEnumDTO'
                startAt:
                  $ref: '#/components/schemas/EpochMillisTimestamp'
                endAt:
                  $ref: '#/components/schemas/EpochMillisTimestamp'
                dryRunResults:
                  items:
                    $ref: '#/components/schemas/ClubQuestCreateDryRunResultItemDTO'
              required:
                - questNamePrefix
                - purposeType
                - startAt
                - endAt
                - dryRunResults
      responses:
        '200':
          description: 퀘스트 생성에 성공한 뒤 그 결과를 내려준다.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateClubQuestResponseDTO'

  /clubQuests/createAndNotifyDailyClubQuest:
    post:
      summary:
        구글 폼으로 입력 받은 정보를 기반으로 일상 퀘스트를 즉시 생성하고 알림을
        보낸다.
      operationId: createAndNotifyDailyClubQuest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAndNotifyDailyClubQuestRequestDTO'
      responses:
        '200':
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAndNotifyDailyClubQuestResponseDTO'

  /clubQuests/byGroup/{groupId}:
    get:
      summary: groupId로 해당 그룹의 모든 퀘스트를 조회한다.
      operationId: getClubQuestsByGroupId
      parameters:
        - in: path
          name: groupId
          schema:
            type: string
          required: true
          description: 퀘스트 그룹 식별자
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetClubQuestsByGroupIdResult'

  /clubQuests/{clubQuestId}:
    get:
      summary: 퀘스트를 조회한다.
      security: []
      parameters:
        - in: path
          name: clubQuestId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClubQuestDTO'
    delete:
      summary: 퀘스트를 삭제한다.
      parameters:
        - in: path
          name: clubQuestId
          schema:
            type: string
          required: true
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

  /clubQuests/{clubQuestId}/isClosed:
    put:
      summary: 점포의 폐점 여부를 저장한다.
      security: []
      parameters:
        - in: path
          name: clubQuestId
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                buildingId:
                  type: string
                placeId:
                  type: string
                isClosed:
                  type: boolean
              required:
                - buildingId
                - placeId
                - isClosed
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

  /clubQuests/{clubQuestId}/isNotAccessible:
    put:
      summary: 점포의 접근 가능 여부를 저장한다.
      security: []
      parameters:
        - in: path
          name: clubQuestId
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                buildingId:
                  type: string
                placeId:
                  type: string
                isNotAccessible:
                  type: boolean
              required:
                - buildingId
                - placeId
                - isNotAccessible
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

  /clubQuests/{clubQuestId}/targetPlaces:
    delete:
      summary: 퀘스트에서 특정 장소를 제외한다.
      parameters:
        - in: path
          name: clubQuestId
          schema:
            type: string
          required: true
        - in: query # buildingId와 패턴을 맞춘다.
          name: placeId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: 장소 제외 성공.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClubQuestDTO'

  /clubQuests/{clubQuestId}/targetPlaces/move:
    post:
      summary: 특정 장소들을 다른 퀘스트로 이동한다.
      operationId: moveClubQuestTargetPlace
      parameters:
        - in: path
          name: clubQuestId
          schema:
            type: string
          required: true
          description: 원본 퀘스트 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoveClubQuestTargetPlaceRequest'
      responses:
        '200':
          description: 장소 이동 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MoveClubQuestTargetPlaceResponse'

  /clubQuests/{clubQuestId}/targetBuildings:
    delete:
      summary: 퀘스트에서 특정 건물을 제외한다.
      parameters:
        - in: path
          name: clubQuestId
          schema:
            type: string
          required: true
        - in: query
          name: buildingId
          schema:
            type: string
          required: true
      responses:
        '200':
          description: 건물 제외 성공.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClubQuestDTO'

  /accessibilityAllowedRegions:
    post:
      summary: 정보 등록 가능 지역을 생성한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccessibilityAllowedRegionRequestDTO'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

    get:
      summary: 정보 등록 가능 지역 목록을 조회한다.
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccessibilityAllowedRegionDTO'

  /accessibilityAllowedRegions/{regionId}:
    parameters:
      - in: path
        name: regionId
        schema:
          type: string
        required: true

    get:
      summary: 정보 등록 가능 지역을 조회한다.
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessibilityAllowedRegionDTO'

    delete:
      summary: 정보 등록 가능 지역을 삭제한다.
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

  /challenges:
    get:
      summary: 챌린지 목록을 조회한다.
      tags:
        - challenge
      responses:
        '200':
          description: 챌린지 목록 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminListChallengesResponseDTO'

    post:
      summary: 챌린지를 생성한다.
      tags:
        - challenge
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminCreateChallengeRequestDTO'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

  /challenges/{challengeId}:
    parameters:
      - in: path
        name: challengeId
        schema:
          type: string
        required: true

    get:
      summary: 챌린지를 조회한다.
      tags:
        - challenge
      responses:
        '200':
          description: 챌린지 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminChallengeDTO'

    put:
      summary: 챌린지를 업데이트한다.
      tags:
        - challenge
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminUpdateChallengeRequestDTO'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

    delete:
      summary: 챌린지를 삭제한다.
      tags:
        - challenge
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

  /accessibilities/search:
    get:
      parameters:
        - in: query
          name: placeName
          schema:
            type: string
          required: false
        - in: query
          name: createdAtFromLocalDate
          description: yyyy-MM-dd 형식
          schema:
            type: string
          required: false
        - in: query
          name: createdAtToLocalDate
          description: yyyy-MM-dd 형식
          schema:
            type: string
          required: false
        - in: query
          name: cursor
          schema:
            type: string
          required: false
        - in: query
          name: limit
          description: default 값은 20으로 설정된다.
          schema:
            type: string
          required: false
      operationId: searchAccessibilities
      summary: 장소 & 건물 정보를 검색한다.
      tags:
        - accessibility
      responses:
        '200':
          description: 검색 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminSearchAccessibilitiesResultDTO'

  /accessibility-inspection-results/search:
    get:
      parameters:
        - in: query
          name: id
          schema:
            type: string
          required: false
        - in: query
          name: accessibilityType
          schema:
            $ref: '#/components/schemas/AccessibilityTypeDTO'
          required: false
        - in: query
          name: inspectorType
          schema:
            $ref: '#/components/schemas/InspectorTypeDTO'
          required: false
        - in: query
          name: resultType
          schema:
            $ref: '#/components/schemas/ResultTypeDTO'
          required: false
        - in: query
          name: isHandled
          schema:
            type: boolean
          required: false
        - in: query
          name: createdAtFromLocalDate
          description: yyyy-MM-dd 형식
          schema:
            type: string
          required: false
        - in: query
          name: createdAtToLocalDate
          description: yyyy-MM-dd 형식
          schema:
            type: string
          required: false
        - in: query
          name: cursor
          schema:
            type: string
          required: false
        - in: query
          name: limit
          description: default 값은 20으로 설정된다.
          schema:
            type: string
          required: false
      operationId: searchAccessibilityInspectionResults
      summary: 접근성 이미지 검증 결과를 검색한다.
      tags:
        - accessibility
      responses:
        '200':
          description: 검색 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminSearchAccessibilityInspectionResultsDTO'

  /place-accessibilities/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true

    put:
      operationId: updatePlaceAccessibility
      summary: 장소 정보를 업데이트한다.
      tags:
        - accessibility
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminUpdatePlaceAccessibilityRequestDTO'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

    delete:
      operationId: deletePlaceAccessibility
      summary: 장소 정보를 삭제한다.
      tags:
        - accessibility
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

  /building-accessibilities/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true

    put:
      operationId: updateBuildingAccessibility
      summary: 건물 정보를 업데이트한다.
      tags:
        - accessibility
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminUpdateBuildingAccessibilityRequestDTO'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

    delete:
      operationId: deleteBuildingAccessibility
      summary: 건물 정보를 삭제한다.
      tags:
        - accessibility
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

  /accessibility/run-image-pipeline:
    post:
      operationId: runAccessibilityImagePipeline
      summary: 접근성 정보의 이미지 파이프라인을 실행한다.
      tags:
        - accessibility
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      accessibilityId:
                        type: string
                      accessibilityType:
                        $ref: '#/components/schemas/AccessibilityTypeDTO'
                    required:
                      - accessibilityId
                      - accessibilityType
              required:
                - items
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '400':
          description: 잘못된 요청 (빈 배열 등)
        '404':
          description: 일부 접근성 정보를 찾을 수 없음

  /accessibility-inspection-results/human/bulk-import:
    post:
      operationId: bulkImportHumanInspections
      summary: CSV 파일을 업로드하여 인간 검수 결과를 일괄 등록한다.
      description: |
        Korean inspection sheet format (30 columns) CSV 파일을 업로드하여 인간 검수 결과를 일괄로 등록합니다.
        100개 이하의 레코드는 동기 처리되며, 100개 초과시 비동기로 처리됩니다.

        CSV 포맷:
        - 30개 컬럼의 한국어 검수 시트 형식
        - Column 0: 장소 id (accessibilityId)
        - Column 15: 판정 (status: "정상"=PASS, "삭제 대상"=FAIL, "수정 대상"=MODIFY)
        - Column 16: (선택) 추가 의견 (comment)
        - Column 9: 코멘트 (reason - original comment)
        - Columns 20-25: Modification request (1층 여부, 층 수, 계단 개수, 계단 높이, 경사로 유무, 문 유형)
        - Column 29: 검수자 (inspector name)
      tags:
        - accessibility
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: CSV 파일
              required:
                - file
      responses:
        '200':
          description: 동기 처리 완료 (100개 이하의 레코드)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkImportHumanInspectionResponseDTO'
        '202':
          description: 비동기 처리 시작됨 (100개 초과의 레코드)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkImportHumanInspectionResponseDTO'
        '400':
          description: 잘못된 요청 (빈 파일, CSV 형식 오류 등)

  /places/startCrawling:
    post:
      operationId: startPlaceCrawling
      summary:
        지정된 지역 내의 장소를 지도 API를 통해 크롤링해서 계단정복지도 서버
        DB에 캐싱한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartPlaceCrawlingRequestDTO'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

  /places/searchPresets:
    get:
      operationId: getSearchPreset
      summary: 등록된 모든 추천 검색어를 가져온다.
      responses:
        '200':
          description: 검색어 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  presets:
                    type: array
                    items:
                      $ref: '#/components/schemas/AdminSearchPlacePresetDTO'
                required:
                  - presets
    post:
      operationId: createSearchPreset
      summary: 추천 검색어를 등록한다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminCreateSearchPlacePresetRequestDTO'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

  /places/searchPresets/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true

    delete:
      operationId: deleteSearchPreset
      summary: 등록된 추천 검색어를 삭제한다.
      responses:
        '204':
          $ref: '#/components/responses/NoContent'

  /closed-place-candidates:
    get:
      operationId: listClosedPlaceCandidates
      summary: 폐업이 추정되는 장소의 리스트를 조회한다.
      parameters:
        - in: query
          name: isAccessibilityRegistered
          schema:
            type: boolean
          required: false
        - in: query
          name: cursor
          schema:
            type: string
          required: false
        - in: query
          name: limit
          description: default 값은 50으로 설정된다.
          schema:
            type: string
          required: false
      responses:
        '200':
          description: 목록 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminListClosedPlaceCandidatesResponseDTO'

  /closed-place-candidates/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true

    get:
      operationId: getClosedPlaceCandidate
      summary: 폐업이 추정되는 장소를 조회한다.
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminClosedPlaceCandidateDTO'

  /closed-place-candidates/{id}/accept:
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
    put:
      operationId: acceptClosedPlaceCandidate
      summary: 해당 장소를 폐업 상태로 변경한다.
      responses:
        '200':
          description: 상태 변경 성공
          content:
