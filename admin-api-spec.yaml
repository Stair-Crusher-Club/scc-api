        id:
          type: string
        name:
          type: string
        boundaryVertices:
          type: array
          items:
            $ref: '#/components/schemas/LocationDTO'
      required:
        - id
        - type
        - boundaryVertices

    AdminListChallengesResponseDTO:
      type: array
      items:
        $ref: '#/components/schemas/AdminChallengeDTO'

    AdminChallengeDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        isPublic:
          type: boolean
        invitationCode:
          type: string
        passcode:
          type: string
        isComplete:
          type: boolean
        startsAtMillis:
          type: integer
          format: int64
        endsAtMillis:
          type: integer
          format: int64
        joinStartAtMillis:
          type: integer
          format: int64
        b2bGroupId:
          type: string
        goal:
          type: integer
          format: int32
        milestones:
