components:
  # Reusable schemas (data models)
  securitySchemes:
    Admin:
      type: http
      scheme: bearer

  schemas:
    EpochMillisTimestamp:
      description: 특정 시각을 표현하기 위한 모델.
      type: object
      properties:
        value:
          type: integer
          format: int64
      required:
        - value

    LocationDTO:
      description: 위치를 위경도로 표현하기 위한 모델.
      type: object
      properties:
        lng:
          type: number
          format: double
        lat:
          type: number
          format: double
      required:
        - lng
        - lat

    ClubQuestCreateRegionTypeDTO:
      type: string
      enum:
        - CIRCLE
        - POLYGON

    ChallengeAggregationPeriodTypeEnum:
      type: string
      enum:
        - ALL_TIME
        - MONTHLY

    QuestTargetPlaceCategoryEnumDTO:
      type: string
      enum:
        - RESTAURANT
        - CAFE
        - MARKET
        - HOSPITAL
        - PHARMACY
        - CONVENIENCE_STORE

    ClubQuestCreateDryRunResultItemDTO:
      description:
        퀘스트 생성 시뮬레이션 결과. 각 퀘스트마다 1개의 아이템이 반환된다.
      properties:
        questNamePostfix:
          type: string
        questCenterLocation:
          $ref: '#/components/schemas/LocationDTO'
        targetBuildings:
          type: array
          items:
            $ref: '#/components/schemas/ClubQuestTargetBuildingDTO'
      required:
        - questNamePostfix
        - questCenterLocation
        - targetBuildings

    ClubQuestPurposeTypeEnumDTO:
      type: string
      enum:
        - CRUSHER_CLUB
        - DAILY_CLUB
        - COLLABO_CLUB
        - ESG_PARTNERS

    GetCursoredClubQuestSummariesResultDTO:
      type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/ClubQuestSummaryDTO'
        cursor:
          type: string
          description: 없으면 다음 페이지가 없다는 의미.
      required:
        - list

    ClubQuestSummaryDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        purposeType:
          $ref: '#/components/schemas/ClubQuestPurposeTypeEnumDTO'
        startAt:
          $ref: '#/components/schemas/EpochMillisTimestamp'
        endAt:
          $ref: '#/components/schemas/EpochMillisTimestamp'
        shortenedUrl:
          type: string
        groupId:
          type: string
      required:
        - id
        - name
        - purposeType
        - startAt
        - endAt

    ClubQuestDTO:
      description: 퀘스트.
      properties:
        id:
          type: string
        name:
          type: string
        groupId:
          type: string
          description:
            퀘스트 그룹 식별자 (dryRun 배치 단위). 같은 groupId를 가진
            퀘스트들은 동일한 배치로 생성됨.
        purposeType:
          $ref: '#/components/schemas/ClubQuestPurposeTypeEnumDTO'
        startAt:
          $ref: '#/components/schemas/EpochMillisTimestamp'
        endAt:
          $ref: '#/components/schemas/EpochMillisTimestamp'
        buildings:
          type: array
          items:
            $ref: '#/components/schemas/ClubQuestTargetBuildingDTO'
        shortenedUrl:
          type: string
      required:
        - id
        - name
        - purposeType
        - startAt
        - endAt
        - buildings

    ClubQuestTargetBuildingDTO:
      description: 퀘스트 대상이 되는 건물 정보.
      properties:
        buildingId:
          type: string
        name:
          type: string
        location:
          $ref: '#/components/schemas/LocationDTO'
        places:
          type: array
          items:
            $ref: '#/components/schemas/ClubQuestTargetPlaceDTO'
      required:
        - buildingId
        - name
        - location
        - places

    ClubQuestTargetPlaceDTO:
      description: 퀘스트 대상이 되는 점포 정보.
      properties:
        placeId:
          type: string
          description: 점포의 ID.
        buildingId:
          type: string
          description: 건물의 ID.
        name:
          type: string
          description: 점포의 human-readable한 이름.
        location:
          $ref: '#/components/schemas/LocationDTO'
        isConquered:
          type: boolean
          description: 장소가 정복됐는지 여부.
        isClosedExpected:
          type: boolean
          description: 장소가 폐업으로 추정되는지 여부.
        isClosed:
          type: boolean
          description: 장소가 실제로 폐업됐는지 여부.
        isNotAccessible:
          type: boolean
          description: 장소에 접근 가능한지 여부.
      required:
        - name
        - location
        - placeId
        - buildingId
        - isConquered
        - isClosedExpected
        - isClosed
        - isNotAccessible

    GetClubQuestsByGroupIdResult:
      description: groupId로 조회한 퀘스트 목록
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ClubQuestDTO'
      required:
        - items

    MoveClubQuestTargetPlaceRequest:
      description: 장소 이동 요청
      properties:
        targetQuestId:
          type: string
          description: 이동 대상 퀘스트 ID
        placeIds:
          type: array
          items:
            type: string
          description: 이동할 장소 ID 목록
      required:
        - targetQuestId
        - placeIds

    MoveClubQuestTargetPlaceResponse:
      description: 장소 이동 응답
      properties:
        sourceQuest:
          $ref: '#/components/schemas/ClubQuestDTO'
          description: 원본 퀘스트 (장소가 제거됨)
        targetQuest:
          $ref: '#/components/schemas/ClubQuestDTO'
          description: 대상 퀘스트 (장소가 추가됨)
      required:
        - sourceQuest
        - targetQuest

    CreateClubQuestResponseDTO:
      properties:
        clubQuestIds:
          type: array
          items:
            type: string
      required:
        - clubQuestIds

    CreateAndNotifyDailyClubQuestRequestDTO:
      type: object
      properties:
        requesterName:
          type: string
        requesterPhoneNumber:
          type: string
        centerLocationPlaceName:
          type: string
        maxPlaceCountPerQuest:
          type: string
      required:
        - requesterName
        - requesterPhoneNumber
        - centerLocationPlaceName
        - maxPlaceCountPerQuest

    CreateAndNotifyDailyClubQuestResponseDTO:
      type: object
      properties:
        clubQuestId:
          type: string
        url:
          type: string
      required:
        - clubQuestId
        - url

    CreateAccessibilityAllowedRegionRequestDTO:
      properties:
        name:
          type: string
        boundaryVertices:
          type: array
          items:
            $ref: '#/components/schemas/LocationDTO'
      required:
